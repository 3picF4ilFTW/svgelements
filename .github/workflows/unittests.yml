name: Unittest

on:
  push:
    #branches: [master]
  pull_request:
    #branches: [master]
  schedule:
    - cron: '0 23 * * 5'

concurrency:
  group: unittests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unittests:

    name: ${{ matrix.os }}+py${{ matrix.python-version }}+${{ matrix.options }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-2019]
        python-version: [3.6, 3.9, 3.10.0-rc.2]
        options: ['', scipy, numpy]
        include:
          - os: macos-10.15
            python: 3.9
            options: scipy
          - os: macos-11
            python: 3.9
            options: numpy

    steps:

    - name: Checkout ${{ github.ref }}
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get detailed Python version
      id: full-python-version
      shell: bash
      run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

    - name: Python Cache - ${{ runner.os }}-python-${{ steps.full-python-version.outputs.version }}-${{ matrix.options }}
      uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ matrix.os }}-python-${{ steps.full-python-version.outputs.version }}-${{ matrix.options }}

    - name: Install Python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip setuptools wheel babel
        pip install --upgrade --upgrade-strategy eager pylint flake8 flake8-deprecated black mypy isort
        if [ .${{ matrix.options }} != "." ]; then
          pip install --upgrade --upgrade-strategy eager ${{ matrix.options }}
        fi

    - name: Run Unittests
      run: |
        python -m unittest discover test -v
